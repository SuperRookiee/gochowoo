<div class="container my-4">
    <div class="row text-center py-3">
        <div class="col-lg-10 m-auto">
            <h1 class="h1">Our Teams</h1>
            <p>
                Team Mystic, Team Instinct, Team Valor
            </p>
        </div>
        <div class="col-lg-9 m-auto tempaltemo-carousel">
            <div class="row d-flex flex-row">
                <!--Controls-->
                <div class="col-1 align-self-center">
                    <a class="h1" href="#multi-item-example" role="button" data-bs-slide="prev">
                        <i class="text-light fas fa-chevron-left"></i>
                    </a>
                </div>
                <!--End Controls-->

                <!--Carousel Wrapper-->
                <div class="col">
                    <div class="carousel slide carousel-multi-item pt-2 pt-md-0" id="multi-item-example" data-bs-ride="carousel">
                        <!--Slides-->
                        <div class="carousel-inner product-links-wap" role="listbox">
                            <th:block th:each="slideNumber : ${#numbers.sequence(0, 2)}">
                                <div class="carousel-item" th:classappend="${slideNumber == 0} ? 'active'">
                                    <div class="row">
                                        <div class="col-4 p-md-5">
                                            <a href="#"><img class="img-fluid brand-img" th:src="@{'/img/team/Team Mystic.svg'}" alt="Team Mystic" /></a>
                                        </div>
                                        <div class="col-4 p-md-5">
                                            <a href="#"><img class="img-fluid brand-img" th:src="@{'/img/team/Team Instinct.svg'}" alt="Team Instinct" /></a>
                                        </div>
                                        <div class="col-4 p-md-5">
                                            <a href="#"><img class="img-fluid brand-img" th:src="@{'/img/team/Team Valor.svg'}" alt="Team Valor" /></a>
                                        </div>
                                    </div>
                                </div>
                            </th:block>
                        </div>
                        <!--End Slides-->
                    </div>
                </div>
                <!--End Carousel Wrapper-->

                <!--Controls-->
                <div class="col-1 align-self-center">
                    <a class="h1" href="#multi-item-example" role="button" data-bs-slide="next">
                        <i class="text-light fas fa-chevron-right"></i>
                    </a>
                </div>
                <!--End Controls-->
            </div>
        </div>
    </div>
</div>
