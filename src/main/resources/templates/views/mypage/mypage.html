<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{layout/layout}">
<script th:if="${logoutSuccess}">
  alert('Logout successful');
</script>
<main layout:fragment="content">
  <section class="bg-success py-5">
    <div class="container">
      <div class="row align-items-center py-5">
        <div class="col-md-8 text-white">
          <h1>About Us </h1>
          <p>
            <span th:text="${session.email}"></span><br>
            <span th:text="${session.nickName}"></span><br>
            <span th:text="${session.cash}"></span><br>
          </p>
          <form th:action="@{/api/user/logout}" method="post">
          <button type="submit" class="w-100 btn btn-primary">로그아웃</button>
          </form>
        </div>
        <div class="col-md-4">
          <img src="../img/about-hero.svg" alt="About Hero">
        </div>
      </div>
    </div>
  </section>
  <!-- Close Banner -->

  <!-- Start Section -->
  <section class="container py-5">
    <div class="row text-center pt-5 pb-3">
      <div class="col-lg-6 m-auto">
        <h1 class="h1">Our Services</h1>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
          Lorem ipsum dolor sit amet.
        </p>
      </div>
    </div>
    <div class="row">

      <div class="col-md-6 col-lg-3 pb-5 pointer">
        <div class="h-100 py-5 services-icon-wap shadow">
          <div class="h1 text-success text-center"><i class="fa fa-truck fa-lg"></i></div>
          <h2 class="h5 mt-4 text-center">Delivery Services</h2>
        </div>
      </div>

      <div class="col-md-6 col-lg-3 pb-5 pointer">
        <div class="h-100 py-5 services-icon-wap shadow">
          <div class="h1 text-success text-center"><i class="fas fa-exchange-alt"></i></div>
          <h2 class="h5 mt-4 text-center">Shipping & Return</h2>
        </div>
      </div>

      <div class="col-md-6 col-lg-3 pb-5 pointer" th:onclick="|location.href='/mypage/cash'|">
        <div class="h-100 py-5 services-icon-wap shadow">
          <div class="h1 text-success text-center"><i class="fa-solid fa-peseta-sign"></i></div>
          <h2 class="h5 mt-4 text-center">캐시 충전</h2>
        </div>
      </div>

      <div class="col-md-6 col-lg-3 pb-5 pointer" th:onclick="|location.href='/api/user/profile'|">
        <div class="h-100 py-5 services-icon-wap shadow">
          <div class="h1 text-success text-center"><i class="fa fa-user"></i></div>
          <h2 class="h5 mt-4 text-center">회원 정보 수정</h2>
        </div>
      </div>
    </div>
  </section>
  <!-- End Section -->
</main>
</html>
