<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
        layout:decorate="~{layout/layout}">

<main layout:fragment="content">
    <div class="container my-5">
        <h2>배송지 추가</h2>
        <form class="d-grid gap-2">
            <div class="form-group">
                <label for="name">수령인 이름</label>
                <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="address">주소</label>
                <input type="text" class="form-control" id="address" placeholder="주소를 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="phone">전화번호</label>
                <input type="tel" class="form-control" id="phone" placeholder="전화번호를 입력하세요" required>
            </div>
            <button type="submit" class="btn btn-primary">추가</button>
        </form>
    </div>
</main>
</html>
